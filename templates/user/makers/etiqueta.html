<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('user.criar_etiqueta') }}" method="post">
        {{ formulario.hidden_tag() }}
        {{ formulario.nome.label }}
        {{ formulario.nome(size=20) }}
        <br>
        {% for erro in formulario.nome.errors %}
        <div class="mensagem_de_erro">
            {{ erro }}
        </div>
        {% endfor %}
        <br>
        {{ formulario.submit() }}
    </form>
</body>
</html>
